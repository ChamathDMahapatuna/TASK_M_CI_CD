[flake8]
max-line-length = 127
exclude = 
    .git,
    __pycache__,
    .pytest_cache,
    venv,
    env,
    .venv,
    .env
ignore = 
    E203,  # whitespace before ':'
    W503   # line break before binary operator

[tool:pytest]
testpaths = .
python_files = test_*.py
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests

[isort]
profile = black
line_length = 127
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True

[coverage:run]
source = .
omit = 
    test_*.py
    venv/*
    env/*
    .venv/*
    .env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError